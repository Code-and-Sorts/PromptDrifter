version: '0.1'
adapters:
  - id: sample-test
    prompt: 'You are a helpful assistant. Please help me with: {{task}}'
    inputs:
      task: Write a hello world program in Python
    expect_substring: "print(\"Hello, World!\")"
    adapter:
      - type: gemini
        model: gemini-2.0-flash
        max_tokens: 100
        temperature: 0.7
      - type: openai
        model: gpt-3.5-turbo
        max_tokens: 100
        temperature: 0.7
      # Example of adding another adapter configuration
      # - type: ollama
      #   model: llama2
      #   temperature: 0.5
    tags:
      - example
      - getting-started