version: '0.1'
adapters:
  - id: sample-test
    prompt: 'You are a helpful assistant. Please help me with: {{task}}'
    inputs:
      task: Write a hello world program in Python
    expect_substring: "print(\"Hello, World!\")"
    adapter:
      - type: openai
        model: gpt-3.5-turbo
        max_tokens: 100
        temperature: 0.7
      # Example of adding another adapter configuration
      # - type: ollama
      #   model: llama2
      #   temperature: 0.5
    tags:
      - example
      - getting-started

  - test_case: ollama_llama3_temperature_test
    description: "Test Ollama with Llama3 and specific temperature."
    adapter: ollama
    model: llama3
    prompt: "What is the capital of France? Be concise."
    # Example of overriding adapter default settings for this test case
    # adapter_settings:
    #   base_url: "http://localhost:11435" # Default for ollama
    #   default_model: "llama3" # This is overridden by `model` above if both present
    settings:
      temperature: 0.1
    assertions:
      - type: exact_match
        expected: "Paris"

  - test_case: qwen_plus_example
    description: "Test Qwen with qwen-plus model for basic factual query."
    adapter: qwen # Use the new qwen adapter
    model: qwen-plus # Specify a Qwen model
    prompt: "Who wrote the novel 'The Three-Body Problem'?"
    settings:
      temperature: 0.2
    assertions:
      - type: regex_match
        # Expected to contain Liu Cixin or Cixin Liu (case-insensitive for regex_match by default)
        expected: "(Liu Cixin|Cixin Liu)"

